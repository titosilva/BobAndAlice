<div class="d-flex flex-column" *ngIf="!route.firstChild">
    <ngx-loading [show]="loading"></ngx-loading>
    <h3 class="my-5">Assinar</h3>
    
    <div class="d-flex flex-row">
        <app-file-upload content="Selecionar arquivo" icon="upload" (onFileUploaded)="createNewSignature($event)"></app-file-upload>
    </div>
    
</div>

<router-outlet></router-outlet>
